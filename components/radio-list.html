{% for chiled_cat in categories %}
	<label class="radio radio-outline-primary" style="display:inline-block;margin-right:10px">
        <input type="radio" name="categories[{{cat.id}}][]" {{chiled_cat.checked?'checked':''}} value="{{chiled_cat.id}}">
        <span>{{chiled_cat.name}}</span>
        <span class="checkmark"></span>
    </label>
{% endfor %}
